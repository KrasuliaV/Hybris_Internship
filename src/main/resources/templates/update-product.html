<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Update product</title>
</head>
<body>
<div th:replace="header"></div>
<body>
<form class="form-horizontal" th:action="@{|/product/${product.getId}/update|}" method="post" th:object="${product}">
    <div class="form-group">
        <label for="id" class="col-sm-2 control-label">Id</label>
        <div class="col-sm-8">
            <input class="form-control" id="id" type="number" th:field="*{id}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="Name">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{name}" id="Name"/>
            <a class="form-text text-muted" th:if="${message != null}" th:text="${message}">This products name is
                exist</a>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price:</label>
        <div class="col-sm-8">
            <input type="number" step="0.01" class="form-control" th:field="*{price}" id="price"/>

            <small class="form-text text-muted" th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="Status">Status:</label>
        <div class="col-sm-8">
            <select class="form-control" name="status" id="status">
                     <span th:each="status : ${statuses}">
                           <option th:if="${status.name().equals(product.status)}" th:value="${status}"
                                   th:selected="${true}"
                                   th:text="${status.name().substring(0, 1) + status.name().substring(1).toLowerCase()}"/>
                           <option th:unless="${status.name() == product.status}" th:value="${status}"
                                   th:text="${status.name().substring(0, 1) + status.name().substring(1).toLowerCase()}"/>
                     </span>
            </select>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-6">
        <input class="btn btn-info" type="submit" value="Update"/>
        <input class="btn btn" type="reset" value="Clear"/>
    </div>
</form>
</body>
</body>
</html>
