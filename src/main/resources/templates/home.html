<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<div th:replace="header"></div>
<body>
<div class="col-md-offset-2 col-sm-8">
    <h2>Product List</h2>
    <form th:action="@{/product/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Create new Product">
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="text-center">No</th>
            <th scope="col" class="text-center">Name</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col" class="text-center">Status</th>
            <th scope="col" colspan="2" class="text-center">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product, iStat: ${products}" class="text-center">
            <th scope="row" th:text="${iStat.index + 1}"></th>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getStatus()}"></td>
            <td>
                <a th:href="@{|/product/${product.getId}/update|}">Edit</a>
            </td>
            <td>
                <a th:href="@{|/product/${product.getId}/delete|}">Remove</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/product/deleteAll}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Delete All Products">
        </div>
    </form>

</div>
</body>
</html>
